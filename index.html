<body>
 
    <header>
        <div class="status-container">
            <i class="led online"></i>
            <span class="onlineCount"></span>
        </div>

        <div class="logo-container">
            <h1>Mesajlaşma Uygulaması (Test Sürüm) AhmetSelçuk</h1>
        </div>

        <div class="settingIcon">
            <img src="./images/settingIcon.svg" alt="" srcset="">
        </div>
    </header>

    <div class="typingStatus">
        <p></p>
    </div>

    <section class="welcomePage">
        <h2>Hoşgeldiniz <br> <span></span></h2>
        <form action="" method="get" id="inputUsername">
            <input type="text" name="username" pattern="[A-Za-z0-9-\s_]{3,30}" autocomplete="username"
                placeholder="İsminizi Giriniz." required>
				</br>
		<form action="" method="get" id="inputPassword">
            <input type="password" name="password" pattern="[A-Za-z0-9-\s_]{3,30}" 
                placeholder="Şifre" required>
  
            <input type="submit" value="Gönder">
        </form>
        <div class="loader">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </section>

    <main>

        <div class="onlineUsersPage">
            <h2>Online Kullanıcılar</h2>
            <div class="onlineUsers-container">
            </div>
        </div>

        <div class="chats"> </div>
        <div class="settingsPage">
          
           
            <button class="scroll">Otomatik Kaydırmayı Kapat</button>
            <button class="logout">Çıkış Yap</button><br>
           
            
        </div>
        <form id="msgForm">
    <input type="text" id="inputmsg" placeholder="mesajını yaz.." minlength="2" maxlength="255" autocomplete="off" required>
    <input type="file" id="fileInput" accept="image/*">
    <button type="submit">
        <img src="./images/paper-plane.png" alt="" srcset="">
    </button>
</form>
    </main>

    <!-- scripts -->
